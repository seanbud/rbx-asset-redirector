<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roblox Redirect</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #202124;
      --input-bg: #f1f3f4;
      --input-border: transparent;
      --button-bg: #1a73e8;
      --button-text: #ffffff;
      --button-hover: #1557b0;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #292a2d;
        --text-color: #e8eaed;
        --input-bg: #3c4043;
        --input-border: transparent;
        --button-bg: #8ab4f8;
        --button-text: #202124;
        --button-hover: #aecbfa;
      }
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      width: 300px;
      padding: 16px;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 4px;
      border: 1px solid var(--input-border);
      background-color: var(--input-bg);
      color: var(--text-color);
      font-size: 14px;
      box-sizing: border-box;
      outline: none;
    }

    input:focus {
      border: 1px solid var(--button-bg);
    }

    button {
      width: 100%;
      padding: 10px;
      border-radius: 4px;
      border: none;
      background-color: var(--button-bg);
      color: var(--button-text);
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: var(--button-hover);
    }

    .hint {
      font-size: 12px;
      opacity: 0.7;
      text-align: center;
    }
  </style>
</head>

<body>
  <input type="text" id="inputField" placeholder="Paste ID or Link (e.g. 14282286418)" autofocus />
  <button id="redirectBtn">Go</button>
  <div class="hint">Press Enter to Redirect</div>
  <script src="popup.js"></script>
</body>

</html>
